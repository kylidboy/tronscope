<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="statics/css/base.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app dark>
            <v-navigation-drawer temporary v-model="drawer" clipped="true" absolute app>
                <v-list>
                    <v-list-tile v-for="item in navs" :key="item.title" @click="">
                        <a style="color:white;" v-bind:href="item.url">
                            <v-list-tile-content>
                                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                            </v-list-tile-content>
                        </a>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-toolbar app>
                <v-toolbar-side-icon color="cyan lighten-1" @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                <a href="/" style="color: #26C6DA;">
                    <v-toolbar-title>Tronscope</v-toolbar-title>
                </a>
                <v-spacer></v-spacer>
                <v-layout row>
                    <v-flex>
                        <form method="GET" action="/search">
                            <v-text-field name="search" label="Hash/Address/Block Num..." color="cyan lighten-1"></v-text-field>
                        </form>
                    </v-flex>
                </v-layout>

            </v-toolbar>
            <v-content>
                <v-container fluid>
                    <v-container grid-list-md text-xs-center>
                        <v-layout row wrap>
                            <v-flex sm12>
                                <template>
                                    <v-data-table :headers="headers" :items="accounts" :loading="true" class="elevation-1" hide-actions>
                                        <v-progress-linear slot="progress" color="cyan lighten-1" height=3 indeterminate></v-progress-linear>
                                        <template slot="items" slot-scope="props">
                                            <td class="text-sm-left">
                                                <a style="color:white;text-decoration: none;" v-bind:href="props.item.address | getAccountHref">
                                                    <span color="cyan lighten-1">{{ props.item.address }}</span>
                                                </a>
                                            </td>
                                            <td class="text-sm-center">
                                                {{ props.item.typename }}
                                            </td>
                                            <td>{{ props.item.balance }}</td>
                                        

                                        </template>
                                    </v-data-table>
                                </template>
                            </v-flex>
                        </v-layout>
                        <div class="text-xs-center">
                            <v-pagination @input="clickPager" color="cyan lighten-1" :length="{{!# .pages #!}}" v-model="page"></v-pagination>
                        </div>
                    </v-container>
                    <router-view>
                    </router-view>
                </v-container>
            </v-content>
            <v-footer app>
                <v-spacer></v-spacer>&copy; {{ new Date().getFullYear() }}
                <v-spacer></v-spacer>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let v = new Vue({
            el: '#app',
            data: {
                drawer: false,
                headers: [{
                        text: 'Address',
                        align: 'left',
                        sortable: false,
                        value: 'address'
                    },
                    {
                        text: 'Type',
                        align: 'center',
                        sortable: false,
                        value: 'type'
                    },
                    {
                        text: 'Balance',
                        align: 'center',
                        sortable: false,
                        value: 'balance'
                    }
                ],
                navs: [{
                        title: 'Blocks',
                        url: '/blocks'
                    },
                    {
                        title: 'Accounts',
                        url: '/accounts'
                    },
                    {
                        title: 'Nodes',
                        url: '/nodes'
                    }
                ],

                page: 1,
                accounts: [],
            },
            methods: {
                clickPager(val) {
                    let vue = this;
                    val = val == 0 ? 1 : val;
                    axios.get('/accountlist?size=25&page=' + val).then(function (resp) {
                        vue.accounts = resp.data.accountlist;
                        vue.page = val;
                    });
                }
            },
            filters: {
                getAccountHref: function (val) {
                    return "/account?address=" + val;
                }
            }
        });

        axios.get('/accountlist?size=25').then(function (response) {
            v.accounts = response.data.accountlist;
        }).catch(function (err) {
            console.log(err);
        });
    </script>
</body>

</html>

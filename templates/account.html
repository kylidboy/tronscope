<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="statics/css/base.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app dark>
            <v-navigation-drawer temporary v-model="drawer" clipped="true" absolute app>
                <v-list>
                    <v-list-tile v-for="item in navs" :key="item.title" @click="">
                        <a style="color:white;" v-bind:href="item.url">
                            <v-list-tile-content>
                                <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                            </v-list-tile-content>
                        </a>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-toolbar app>
                <v-toolbar-side-icon color="cyan lighten-1" @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                <a href="/" style="color: #26C6DA;"><v-toolbar-title>Tronscope</v-toolbar-title></a>
                <v-spacer></v-spacer>
                <v-layout row>
                    <v-flex>
                        <form method="GET" action="/search">
                            <v-text-field name="search" label="Hash/Address/Block Num..." color="cyan lighten-1"></v-text-field>
                        </form>
                    </v-flex>
                </v-layout>

            </v-toolbar>
            <v-content>
                <v-container fluid>
                    <v-container>
                        <v-layout row wrap>
                            <v-card width="100%">
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Address : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .address #!}}</v-card-text>
                                    </v-flex>
                                </v-layout>
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Type : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .type #!}}</v-card-text>
                                    </v-flex>
                                </v-layout>
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Balance : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .balance #!}}</v-card-text>
                                    </v-flex>
                                </v-layout>
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Num of Transactions : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .num_txs #!}} transactions</v-card-text>
                                    </v-flex>
                                </v-layout>
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Name : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .name #!}}</v-card-text>
                                    </v-flex>
                                </v-layout>
                                <v-layout row>
                                    <v-flex xs3 text-md-right>
                                        <v-card-text>Asset : </v-card-text>
                                    </v-flex>
                                    <v-flex xs9>
                                        <v-card-text>{{!# .asset #!}}</v-card-text>
                                    </v-flex>
                                </v-layout>
                            </v-card>
                            <v-card></v-card>
                        </v-layout>
                    </v-container>
                    <v-container>
                        
                            <v-expansion-panel>
                                <v-expansion-panel-content v-for="(item,i) in txs" :key="i">
                                    <div slot="header">
                                        <v-layout row>
                                            <v-flex xs2><v-icon>arrow_right</v-icon></v-flex>
                                            <v-flex xs4>{{ item.toaddr }}</v-flex>
                                        </v-layout>
                                    </div>
                                    <v-card>
                                        <v-card-text class="cyan lighten-1">{{ item.contracts }}</v-card-text>
                                    </v-card>
                                </v-expansion-panel-content>
                            </v-expansion-panel>
                        
                    </v-container>
                </v-container>
            </v-content>
            <v-footer app>
                <v-spacer></v-spacer>&copy; {{ new Date().getFullYear() }}
                <v-spacer></v-spacer>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let v = new Vue({
            el: '#app',
            data: {
                drawer: false,
                headers: [{
                        text: 'Block Num',
                        align: 'left',
                        sortable: false,
                        value: 'num'
                    },
                    {
                        text: 'Witness',
                        sortable: false,
                        value: 'wit'
                    }
                ],
                navs: [{
                        title: 'Blocks',
                        url: '/blocks'
                    },
                    {
                        title: 'Accounts',
                        url: '/accounts'
                    },
                    {
                        title: 'Nodes',
                        url: '/nodes'
                    }
                ],

                txs: {{!# .txs #!}}
            },
            methods: {
                
            },
            filters: {
                
            }
        });
    </script>
</body>

</html>
